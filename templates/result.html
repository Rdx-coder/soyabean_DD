<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Detection Result</h1>
    <p><strong>Disease:</strong> {{ label }}</p>
    <p><strong>Recommended Solution:</strong> {{ solution }}</p>
    {% if video_url %}
        <p><strong>Watch this video:</strong></p>
        <iframe width="560" height="315" src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
    {% else %}
        <p><em>No video available for this disease.</em></p>
    {% endif %}
    <br><br>
    <a href="/">Try another image</a>
</div>
</body>
</html>
